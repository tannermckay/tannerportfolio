function shuffle(arr){return arr.sort(()=>0.5-Math.random());}
const gameQuotes = shuffle(quotes).slice(0,100);
let current=0, score=0;
function startGame(){
  current=0; score=0; playRound();
}
function playRound(){
  if(current>=gameQuotes.length){
    alert(`Game over! Final Score: ${score}/${gameQuotes.length}`);
    return;
  }
  const {quote, movie} = gameQuotes[current];
  const ans = prompt(`(${current+1}/${gameQuotes.length}) ${quote}
Which movie? (exit to quit)`);
  if(!ans||ans.toLowerCase()==="exit"){
    alert(`You exited. Score: ${score}/${current}`);
    return;
  }
  if(ans.toLowerCase().includes(movie.toLowerCase())){
    score++; alert("✅ Correct!");
  } else{
    alert(`❌ Nope! It was "${movie}"`);
  }
  current++; playRound();
}
